  <title>My Amazon Picks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3eee9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
    }
    .product {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
      background: #fffaf5;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(111, 78, 55, 0.1);
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(111, 78, 55, 0.2);
    }
    .product:nth-child(even) {
      flex-direction: row-reverse;
    }
    .product img {
      width: 96px;
      height: 96px;
      margin-right: 20px;
    }
    .product-content {
      flex: 1;
      padding: 10px 0;
    }
    .product-content h2 {
      margin: 0 0 5px;
      color: #6F4E37;
      font-size: 18px;
    }
    .stars-price {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .stars-price .stars {
      color: #f0c040;
      margin-right: 10px;
    }
    .stars-price .price {
      color: #333;
      font-weight: bold;
    }
    .product-content p {
      margin: 0;
      color: #5a4633;
      font-size: 14px;
    }
    .product-content a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #6F4E37;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .product-content a:hover {
      background-color: #5a3f2b;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- PRODUCT BLOCK -->
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/51-U5dEbEBL._AC_SY879_.jpg" alt="Stanley Quencher H2.0 Tumbler">
      <div class="product-content">
        <h2>Stanley Quencher H2.0 Tumbler</h2>
        <div class="stars-price">
          <div class="stars">★★★★★</div>
          <div class="price">$35</div>
        </div>
        <p>Stay refreshed with this vacuum-insulated tumbler. Features a 3-position lid, comfort handle, and sustainable stainless steel build.</p>
        <a href="https://amzn.to/4hqjWbk" target="_blank">Buy on Amazon</a>
      </div>
    </div>

  </div>
</body>
